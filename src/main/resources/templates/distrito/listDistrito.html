<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
	<title>Distritos</title>

	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

 </head>
 <body>
 
 	<header th:insert="fragments/menu :: menu-principal">
    </header>
 
	<main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Distritos</strong></h4>              
          <div class="card-body">
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Descripci√≥n</th>                  
                  <th scope="col">Fecha de Registro</th>
                  <th scope="col">Perteneciente a la Provincia</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="distrito : ${distritos}">
                  <td th:text="${distrito.idDistrito}"></td>
                  <td th:text="${distrito.descDistrito}"></td>                  
                  <td th:text="${#dates.format(distrito.fechaRegistro, 'dd-MM-yyyy')}"></td>
                  <td th:text="${distrito.provincia.descProvincia}"></td>
                </tr>                               
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    
  </body>
</html>
